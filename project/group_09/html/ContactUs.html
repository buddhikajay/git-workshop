			<div id = "content">
				<div id = "contact-description">
					<p>Please Enter The Following Details, We Will Contact You Within Few Hours.</p>
				</div>
				<div id="contact-form-div">
					<form id = "contact-form" class = "pure-form pure-form-aligned" action = "../php/formSubmit.php" method = "post">
						<div class="pure-control-group">
							<label for = "fname">First Name:</label>
							<input id = "fname" type = "text" name = "firstName"><br>
						</div>
						<div class="pure-control-group">
							<label for = "lname">Last Name:</label>
							<input id = "lname"type = "text" name = "lastName"><br>

							<label for = "company">Company:</label>

						</div>
						<div class="pure-control-group">
							<label for = "email">Email:</label>

						</div>

							<label for = "phone">Phone No:</label>
